[project]
name = "devenv-backend"
revision = "1.0"

# Default profile (applies to all profiles unless overridden)
[profiles.default]
# Database
DATABASE_URL = { description = "PostgreSQL connection string", required = true }

# Error Tracking
SENTRY_DSN = { description = "Sentry error tracking DSN", required = false }

# Analytics
POSTHOG_API_KEY = { description = "PostHog analytics API key", required = false }

# GitHub App
GITHUB_APP_PRIVATE_KEY = { description = "GitHub App private key (PEM format)", required = true }
GITHUB_WEBHOOK_SECRET = { description = "GitHub webhook secret for validating payloads", required = true }

# GitHub OAuth (for user authentication)
GITHUB_OAUTH_CLIENT_ID = { description = "GitHub OAuth App client ID for user authentication", required = true }
GITHUB_OAUTH_CLIENT_SECRET = { description = "GitHub OAuth App client secret for user authentication", required = true }

# Session cookie encryption key (64 bytes hex-encoded, generate with: openssl rand -hex 64)
SESSION_SECRET = { description = "Secret key for encrypting session cookies (64 bytes hex)", required = true }

[profiles.development]
DATABASE_URL = { required = false }

[profiles.staging]

[profiles.production]
SENTRY_DSN = { required = true }
POSTHOG_API_KEY = { required = true }
